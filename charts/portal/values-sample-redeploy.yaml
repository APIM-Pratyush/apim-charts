global:
  portalRepository: apim-docker-release-local.artifactory-lvn.broadcom.net/apim-portal/
  pullSecret: artifactory
  subdomainPrefix: scott-portal
portal:
  registryCredentials: ./docker-secret.yaml
  domain: app.apim-rancher-ironforge.lvn.broadcom.net
  enrollNotificationEmail: scott.chang@broadcom.com
  defaultTenantId: scott
ingress:
  create: false
ingress-nginx:
  serviceAccount:
    create: false
  rbac:
    create: false
druid:
